<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='utf-8'>
        <title>Panel de acceso a la cuenta</title>
        <link rel='stylesheet' href='../css/general.css'>
        <link rel='stylesheet' href='../css/scrollbar.css' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>
    </head>
    <body class='background col-lg-12' onload='preloadContact();'>
        <form class='col-lg-3 center-block panel vertical-center'>
            <div class='col-lg-8 col-lg-offset-2'><input id='number' class='form-control center-block' type='text' placeholder='Número' required='required' autofocus/></div>
            <div class='col-lg-8 col-lg-offset-2'><input id='name' class='form-control center-block' type='text' placeholder='Nombre' required='required' autofocus/></div>
            <div class='col-lg-6 col-lg-offset-3'><button class='btn btn-primary form-control center-block' onclick='setContactData();'>Añadir</button></div>
        </form>
    </body>
    <script src='../js/functions.js'></script>
</html>
